<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroFlow Builder</title>
    <!-- Base Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Flow 11 Essential Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      /* Custom scrollbar for a cyber-punk aesthetic */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2563eb; 
      }
      
      /* Ensure React Flow container is visible */
      .react-flow__renderer {
        background-color: #0f172a;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>

}
